<!doctype html>
<head>

    <!--Ignore the code contained within the SCRIPT tags-->
    <script>function setSearchEngine() {

                let actions = {
                    "google": "https://www.google.com/search",
                    "duckduckgo": "https://duckduckgo.com/",
                    "bing": "https://www.bing.com/search",
                    "ask": "https://www.ask.com/web"
                };

                let form = document.getElementById('searchForm');
                let selectedEngine = document.querySelector('[name=engine]:checked');
                let action = actions[selectedEngine.value];
                form.setAttribute('action', action);
            }

            window.addEventListener('load', function () {
                let form = document.getElementById('searchForm');
                form.addEventListener('submit', setSearchEngine);
            });

            /*The JavaScript contained within these <script> tags is
             * what causes the input of the form to update the browser window once the user clicks "Go!" */

    </script>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <title>Search Me Something</title>
</head>
<body>
    <form id="searchForm">
        <h3>Search It!</h3>

        <label id="textinput"><input type="text" name="q" /></label>
        <span class="label"><img src="images/google.JPG" width="50" height="22" /></span>
        <label><input type="radio" name="engine" value="google" /></label>
        <span class="label"><img src="images/duckduckgo.JPG" width="50" height="30" /></span>
        <label><input type="radio" name="engine" value="duckduckgo" /></label>
        <span class="label"><img src="images/bing.JPG" width="50" height="30" /></span>
        <label><input type="radio" name="engine" value="bing" /></label>
        <span class="label"><img src="images/ask.JPG" width="50" height="30" /></span>
        <label><input type="radio" name="engine" value="ask" /></label>
        <button>Go!</button>
    </form>
</body>
